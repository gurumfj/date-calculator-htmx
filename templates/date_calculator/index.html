<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期計算機</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.7/dist/cdn.min.js"></script>
    <script>
        // HTMX Configuration for smooth transitions
        htmx.config.globalViewTransitions = true;
        htmx.config.useTemplateFragments = true;
        htmx.config.refreshOnHistoryMiss = true;
        htmx.config.defaultSwapStyle = 'innerHTML';
        htmx.config.defaultSwapDelay = 100;
        htmx.config.defaultSettleDelay = 200;
    </script>
    <link rel="stylesheet" href="/static/output.css">
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-2xl font-bold mb-4">日期計算機</h1>
    
    {% include 'date_calculator/form.html' %}
    
    <!-- Loading indicator -->
    <div id="loading-indicator" class="htmx-indicator text-center py-4">
        <div class="inline-flex items-center px-4 py-2 rounded-lg bg-blue-50 text-blue-600">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            計算中...
        </div>
    </div>
    
    {% include 'date_calculator/result_cards.html' %}
</body>
</html>
