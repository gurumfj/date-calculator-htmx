services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./src:/app/src  # 開發時同步源代碼
    restart: unless-stopped

  nginx-dev:
    image: nginx:alpine
    ports:
      - "31788:80"
    volumes:
      - ./nginx/fasthtml-dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - dev
    restart: unless-stopped
