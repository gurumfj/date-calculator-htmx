version: '3.8'

services:
  # 開發環境
  dev:
    build:
      context: .
      target: builder
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    environment:
      - NODE_ENV=development

  # 生產環境
  prod:
    build: .
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
