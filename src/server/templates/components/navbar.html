<!-- Navigation Tabs -->
<nav id="navbar" x-data="{ activeTab: '{{ active_tab }}' }">
    <ul hx-indicator="#tab-loading">
        {% for item in nav_items %}
        <li>
            <button :class="activeTab === '{{ item.value }}' ? 'active' : ''"
                    data-tab="{{ item.value }}"
                    hx-get="{{ item.href }}"
                    hx-target="main"
                    hx-push-url="true"
                    @click="activeTab = '{{ item.value }}'">
                {{ item.title }}
            </button>
        </li>
        {% endfor %}
    </ul>
    
    <!-- Tab Loading Indicator -->
    <div id="tab-loading" aria-label="Loading" class="htmx-indicator">
        <div aria-busy="true"></div>
    </div>
</nav>
