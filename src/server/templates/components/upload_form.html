<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">Upload Files</h5>
    </div>
    <div class="card-body">
        <form enctype="multipart/form-data" 
              hx-post="/upload" 
              hx-target="main" 
              hx-push-url="true">
            <div class="mb-3">
                <label for="file" class="form-label">選擇文件</label>
                <input type="file" 
                       class="form-control" 
                       id="file" 
                       name="file" 
                       accept=".xlsx,.xls" 
                       required>
                <div class="form-text">支持的格式: .xlsx, .xls</div>
            </div>
            <button type="submit" class="btn btn-primary">
                <span class="htmx-indicator spinner-border spinner-border-sm me-2" role="status"></span>
                Upload
            </button>
        </form>
    </div>
</div>
