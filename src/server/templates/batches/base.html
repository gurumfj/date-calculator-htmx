<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {#
    <meta http-equiv="refresh" content="5"> #}
    <title>{{ title }}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/output.css">
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.min.js"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
        htmx.config.defaultSwapStyle = "innerHTML";
        htmx.config.defaultSwapDelay = 0;
        htmx.config.defaultSettleDelay = 20;
        htmx.config.scrollBehavior = "auto";
        htmx.config.historyCacheSize = 10;
        htmx.config.globalViewTransitions = true;
        
        // 全域請求管理 - 允許導航請求中斷慢請求
        document.addEventListener('htmx:beforeRequest', function(evt) {
            // 如果是導航請求（tab 切換或 browser back），中斷所有正在進行的慢請求
            if (evt.detail.elt.hasAttribute('hx-push-url') || 
                evt.detail.elt.closest('[role="tablist"]') ||
                evt.detail.xhr.getResponseHeader('HX-Push-Url')) {
                
                // 中斷所有正在進行的任務操作請求
                document.querySelectorAll('[hx-post*="/todo/"]').forEach(function(el) {
                    if (el.classList.contains('htmx-request')) {
                        htmx.trigger(el, 'htmx:abort');
                    }
                });
                
                // 中斷 completed-tasks-container 的載入請求
                const completedContainer = document.querySelector('#completed-tasks-container');
                if (completedContainer && completedContainer.classList.contains('htmx-request')) {
                    htmx.trigger(completedContainer, 'htmx:abort');
                }
            }
        });
        
        // 為慢請求添加超時處理
        document.addEventListener('htmx:beforeRequest', function(evt) {
            if (evt.detail.elt.id === 'completed-tasks-container' || 
                evt.detail.elt.getAttribute('hx-post')?.includes('/todo/complete/')) {
                
                // 設置 5 秒超時
                const timeoutId = setTimeout(function() {
                    if (evt.detail.xhr.readyState !== 4) {
                        evt.detail.xhr.abort();
                        console.log('慢請求已超時中斷');
                    }
                }, 5000);
                
                // 請求完成時清除超時
                evt.detail.elt.addEventListener('htmx:afterRequest', function() {
                    clearTimeout(timeoutId);
                }, { once: true });
            }
        });
    </script>
    <style>
        .htmx-indicator {
            display: none;
        }

        .htmx-request .htmx-indicator {
            display: flex;
        }

        .htmx-request.htmx-indicator {
            display: flex;
        }

        /* 載入動畫 */
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<!-- HTMX 載入指示器 -->

<body class="m-4">
    <div class="flex items-center gap-3 mb-4">
        <a href="./" class="text-gray-600 hover:text-gray-900 transition-colors" title="回到首頁">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
            </svg>
        </a>
        <h1 class="text-2xl font-bold">{{ title }}</h1>
    </div>
    {% block header %}{% include "batches/batch_nav.html" %}{% endblock %}
    <div id="loading-indicator"
        class="htmx-indicator fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg z-50 flex items-center gap-2">
        <div class="loading-spinner"></div>
        <span>載入中...</span>
    </div>
    {% block content %}
    <div id="content-container">
        {{ content|safe }}
    </div>
    {% endblock %}
    {% block footer %}{{ footer }}{% endblock %}
</body>
</html>
