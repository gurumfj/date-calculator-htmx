{% extends "batches/base.html" %}

{% block title %}批次摘要 - CleanSales{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8" x-data="{ viewMode: 'cards' }">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">批次摘要</h1>
            
            <!-- 視圖切換 -->
            <div class="flex bg-gray-100 rounded-lg p-1">
                <button 
                    @click="viewMode = 'cards'" 
                    :class="viewMode === 'cards' ? 'bg-white shadow' : ''"
                    class="px-3 py-2 rounded text-sm font-medium transition-all">
                    卡片視圖
                </button>
                <button 
                    @click="viewMode = 'table'" 
                    :class="viewMode === 'table' ? 'bg-white shadow' : ''"
                    class="px-3 py-2 rounded text-sm font-medium transition-all">
                    表格視圖
                </button>
            </div>
        </div>
        
        <!-- 篩選表單 -->
        <div class="mb-6" x-data="{ search: '{{ batch_name or '' }}' }">
            <form class="flex gap-4 items-end">
                <div>
                    <label for="chicken_breed" class="block text-sm font-medium text-gray-700 mb-1">雞種</label>
                    <select 
                        id="chicken_breed" 
                        name="chicken_breed"
                        class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        hx-get="/batches/data"
                        hx-trigger="change"
                        hx-include="closest form"
                        hx-target="#cards-container"
                        hx-vals='{"view": "cards", "limit": "20", "offset": "0"}'
                        hx-on::after-request="
                            const formData = new FormData(this.closest('form'));
                            const params = new URLSearchParams();
                            params.append('chicken_breed', formData.get('chicken_breed'));
                            params.append('batch_name', formData.get('batch_search') || '');
                            params.append('view', 'table');
                            params.append('limit', '50');
                            params.append('offset', '0');
                            htmx.ajax('GET', `/batches/data?${params.toString()}`, {target: '#table-container'});
                        ">
                        {% for breed in chicken_breeds %}
                        <option value="{{ breed }}" {% if chicken_breed == breed %}selected{% endif %}>{{ breed }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">批次名稱搜尋</label>
                    <div class="relative">
                        <input 
                            x-ref="searchInput"
                            placeholder="搜尋批次名稱..."
                            name="batch_search"
                            x-model="search"
                            class="px-3 py-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent w-64"
                            hx-get="/batches/data"
                            hx-trigger="input changed delay:500ms, searchClear from:body"
                            hx-include="closest form"
                            hx-target="#cards-container"
                            hx-vals='{"view": "cards", "limit": "20", "offset": "0"}'
                            hx-on::after-request="
                                const formData = new FormData(this.closest('form'));
                                const params = new URLSearchParams();
                                params.append('chicken_breed', formData.get('chicken_breed'));
                                params.append('batch_name', formData.get('batch_search') || '');
                                params.append('view', 'table');
                                params.append('limit', '50');
                                params.append('offset', '0');
                                htmx.ajax('GET', `/batches/data?${params.toString()}`, {target: '#table-container'});
                            ">
                        <button 
                            type="button"
                            x-show="search.length > 0"
                            @click="search = ''; $nextTick(() => $dispatch('searchClear')); $refs.searchInput.focus()"
                            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors cursor-pointer"
                            title="清除搜尋">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 001.414.586H19a2 2 0 002-2V7a2 2 0 00-2-2h-8.172a2 2 0 00-1.414.586L3 12z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 卡片視圖 -->
        <div x-show="viewMode === 'cards'" x-transition>
            <div 
                id="cards-container" 
                class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                {% include "batches/cards.html" %}
            </div>
        </div>

        <!-- 表格視圖 -->
        <div x-show="viewMode === 'table'" x-transition>
            <div id="table-container">
                {% include "batches/table.html" %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
